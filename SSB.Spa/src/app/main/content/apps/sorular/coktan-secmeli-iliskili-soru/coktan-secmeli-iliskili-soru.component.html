<div id="mail" class="page-layout carded left-sidenav" fusePerfectScrollbar>

    <!-- TOP BACKGROUND -->
    <div class="top-bg" style="background-color: #C43F4D"></div>
    <!-- / TOP BACKGROUND -->

    <mat-sidenav-container style="background-color: #E3E3EA">

        <!-- SIDENAV -->
        <!-- <mat-sidenav class="sidenav" position="start" mode="side" opened="true"
                     fuseMatSidenavHelper="carded-left-sidenav" mat-is-locked-open="gt-md">
            <fuse-mail-main-sidenav></fuse-mail-main-sidenav>
        </mat-sidenav> -->
        <!-- / SIDENAV -->

        <!-- CENTER -->
        <div class="center">


            <!-- CONTENT HEADER -->
            <div class="header" fxLayout="row" fxLayoutAlign="start center">

                <div fxFlex fxLayout="column" fxLayoutAlign="start stretch">
                    <div style="color: #C43F4D" fxFlex fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="24px">
                        <mat-icon class="mat-18">link</mat-icon>
                        <h1 fxFlex="auto">İlişkili soru düzenleme Ekranı</h1>
                    </div>
                    <div class="search-wrapper" fxLayout="row" fxLayoutAlign="start center" style="background-color: #E3E3EA">

                        <!-- <button mat-icon-button class="sidenav-toggle" fuseMatSidenavToggler="carded-left-sidenav" fxHide.gt-md aria-label="Toggle Sidenav">
                            <mat-icon>menu</mat-icon>
                        </button> -->

                        <div class="search " flex fxLayout="row" fxLayoutAlign="start center" style="background-color: #E3E3EA">
                            <mat-icon>search</mat-icon>
                            <!-- <input [formControl]="searchInput" [placeholder]="'MAIL.SEARCH_PLACEHOLDER' | translate" fxFlex> -->
                            <input [formControl]="searchInput" placeholder="Soru ara" fxFlex style="background-color: #E3E3EA">
                        </div>
                    </div>
                </div>


            </div>
            <!-- / CONTENT HEADER -->

            <!-- CONTENT CARD -->
            <div class="content-card" style="background-color: #D2BECD;color:#434C60" [ngClass]="{'current-mail-selected':aktifSoru}">

                <!-- CONTENT TOOLBAR -->
                <div class="toolbar px-24 py-8">

                    <div class="mail-selection" fxFlex="row" fxLayoutAlign="start center">
                        <mat-checkbox (click)="toogleTumSorulariSec()" [checked]="secilmisSorularVar" [indeterminate]="belirlenmemis"></mat-checkbox>

                        <button mat-icon-button [matMenuTriggerFor]="selectMenu">
                            <mat-icon>arrow_drop_down</mat-icon>
                        </button>
                        <mat-menu #selectMenu="matMenu">
                            <!-- <button mat-menu-item (click)="selectMails()">All</button>
                            <button mat-menu-item (click)="deselectMails()">None</button>
                            <button mat-menu-item (click)="selectMails('read', true)">Read</button>
                            <button mat-menu-item (click)="selectMails('read', false)">Unread</button>
                            <button mat-menu-item (click)="selectMails('starred', true)">Starred</button>
                            <button mat-menu-item (click)="selectMails('starred', false)">Unstarred</button>
                            <button mat-menu-item (click)="selectMails('important', true)">Important</button>
                            <button mat-menu-item (click)="selectMails('important', false)">Unimportant</button> -->
                        </mat-menu>

                        <div class="toolbar-separator" *ngIf="secilmisSorularVar"></div>

                        <!-- <button mat-icon-button (click)="setFolderOnSelectedMails(4)" *ngIf="hasSelectedMails">
                            <mat-icon>delete</mat-icon>
                        </button> -->
                        <button mat-icon-button *ngIf="secilmisSorularVar">
                            <mat-icon>delete</mat-icon>
                        </button>


                        <!-- <button mat-icon-button [matMenuTriggerFor]="folderMenu" *ngIf="hasSelectedMails">
                            <mat-icon>folder</mat-icon>
                        </button>
                        <mat-menu #folderMenu="matMenu">
                            <button mat-menu-item *ngFor="let folder of folders"
                                    (click)="setFolderOnSelectedMails(folder.id)">{{folder.title}}
                            </button>
                        </mat-menu> -->

                        <!-- <button mat-icon-button [matMenuTriggerFor]="labelMenu" *ngIf="hasSelectedMails">
                            <mat-icon>label</mat-icon>
                        </button>
                        <mat-menu #labelMenu="matMenu">
                            <button mat-menu-item *ngFor="let label of labels"
                                    (click)="toggleLabelOnSelectedMails(label.id)">{{label.title}}
                            </button>
                        </mat-menu> -->

                        <button mat-button (click)="soruDepoAnaSayfayaGit()" matTooltip="Sorularım ana listesine git.">
                            Sorularım
                        </button>
                        <button mat-button (click)="soruKokunuSil()" matTooltip="Sorularım ana listesine git.">
                            Soru kökünü sil
                        </button>

                    </div>


                    <div *ngIf="aktifSoru" fxHide.gt-sm>
                        <button mat-icon-button (click)="aktifSoruyuSecilmemisYap()" matTooltip="İlişkili soru listesine git.">
                            <mat-icon>arrow_back</mat-icon>
                        </button>
                    </div>
                </div>
                <!-- / CONTENT TOOLBAR -->

                <!-- CONTENT -->
                <div class="content" fxLayout="row">

                    <fuse-iliskili-soru-listesi fusePerfectScrollbar fxFlex></fuse-iliskili-soru-listesi>
                    <fuse-iliskili-soru-detay fusePerfectScrollbar fxFlex></fuse-iliskili-soru-detay>

                </div>
                <!-- / CONTENT -->

            </div>
            <!-- / CONTENT CARD -->

        </div>
        <!-- / CENTER -->

    </mat-sidenav-container>

</div>
